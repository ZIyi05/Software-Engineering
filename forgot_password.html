<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeritHub | Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #F8FAFC; 
            --nav-dark: #0F172A;
            --emerald: #064E3B;
            --slate: #475569;
            --border: #E2E8F0;
            --white: #FFFFFF;
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden;
        }

        .forgot-card {
            background: var(--white);
            padding: 50px 40px;
            border-radius: 16px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.05);
            text-align: center;
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 3px;
            color: var(--nav-dark);
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--slate);
            margin-bottom: 8px;
            letter-spacing: 0.05em;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            background-color: #FAFBFC;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: var(--emerald);
            outline: none;
        }

        .btn-reset {
            background: var(--nav-dark);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.2s;
        }

        .btn-reset:hover {
            opacity: 0.9;
        }

        .back-link {
            margin-top: 25px;
            display: block;
            font-size: 0.9rem;
            color: var(--emerald);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="forgot-card">
        <div class="brand">MERITHUB.</div>

        <form id="forgotForm">
            <div class="form-group">
                <label>User ID</label>
                <input type="text" placeholder="e.g. 1211103245" required>
            </div>

            <div class="form-group">
                <label>Registered Email</label>
                <input type="email" placeholder="student@mmu.edu.my" required>
            </div>

            <button type="button" class="btn-reset" onclick="handleReset()">Verify Account</button>
        </form>

        <a href="login.html" class="back-link">‚Üê Back to Login</a>
    </div>

    <script>
        function handleReset() {
            alert("If the details match, a reset link will be sent to your email.");
            window.location.href = 'login.html';
        }
    </script>

</body>
</html>
