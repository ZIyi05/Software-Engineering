<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeritHub | Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #F8FAFC; 
            --nav-dark: #0F172A; /* MeritHub Navy */
            --emerald: #064E3B;  /* MeritHub Emerald */
            --slate: #475569;
            --border: #E2E8F0;
            --white: #FFFFFF;
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden;
        }

        .reset-card {
            background: var(--white);
            padding: 50px 40px;
            border-radius: 16px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.05);
            text-align: center;
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 3px;
            color: var(--nav-dark);
            margin-bottom: 8px; /* Reduced for subtitle */
        }

        /* Added Reset Password Subtitle */
        .reset-title {
            font-size: 0.95rem;
            color: var(--slate);
            font-weight: 600;
            margin-bottom: 35px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--slate);
            margin-bottom: 8px;
            letter-spacing: 0.05em;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            background-color: #FAFBFC;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: var(--emerald);
            outline: none;
        }

        .btn-update {
            background: var(--nav-dark);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.2s;
        }

        .btn-update:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="reset-card">
        <div class="brand">MERITHUB.</div>
        <div class="reset-title">Reset Your Password</div>

        <form id="resetForm">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" placeholder="••••••••" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="••••••••" required>
            </div>

            <button type="button" class="btn-update" onclick="handleUpdate()">Reset Password</button>
        </form>
    </div>

    <script>
        function handleUpdate() {
            alert("Password successfully updated! You can now log in with your new credentials.");
            window.location.href = 'login.html';
        }
    </script>

</body>
</html>
