<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeritHub | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #F8FAFC; 
            --nav-dark: #0F172A;
            --emerald: #064E3B;
            --slate: #475569;
            --border: #E2E8F0;
            --white: #FFFFFF;
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden;
        }

        /* Login Card Design */
        .login-card {
            background: var(--white);
            padding: 50px 40px;
            border-radius: 16px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.05);
            text-align: center;
        }

        /* Branding: Matches Student & Admin Sidebar */
        .brand {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 3px;
            color: var(--nav-dark);
            margin-bottom: 40px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--slate);
            margin-bottom: 8px;
            letter-spacing: 0.05em;
        }

        /* Professional Input Styling */
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            background-color: #FAFBFC;
            box-sizing: border-box; /* Prevents width overflow */
            transition: border-color 0.2s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--emerald);
            outline: none;
        }

        /* Action Button */
        .btn-login {
            background: var(--nav-dark);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.2s;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .footer-links {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--slate);
        }

        .footer-links a {
            color: var(--emerald);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand">MERITHUB.</div>

        <form id="loginForm">
            <div class="form-group">
                <label>Access Role</label>
                <select id="userRole">
                    <option value="student">Student / Applicant</option>
                    <option value="reviewer">Scholarship Reviewer</option>
                    <option value="committee">Scholarship Committee</option>
                    <option value="admin">System Administrator</option>
                </select>
            </div>

            <div class="form-group">
                <label>Email or User ID</label>
                <input type="text" id="userID" placeholder="Enter your credentials" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="button" class="btn-login" onclick="handleAuth()">Sign In</button>
        </form>

        <div class="footer-links">
            New student? <a href="register.html">Create an account</a>
        </div>
    </div>

    <script>
        // Functional Routing Logic
        function handleAuth() {
            const role = document.getElementById('userRole').value;
            const id = document.getElementById('userID').value;

            if (!id) {
                alert("Please enter your User ID.");
                return;
            }

            // Redirects to specific subsystem based on SDS
            if (role === 'admin') {
                window.location.href = 'admin_dashboard.html';
            } else if (role === 'reviewer') {
                window.location.href = 'reviewer_queue.html';
            } else if (role === 'committee') {
                window.location.href = 'committee_dashboard.html';
            } else {
                window.location.href = 'student_dashboard.html';
            }
        }
    </script>

</body>
</html>
