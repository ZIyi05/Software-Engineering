<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeritHub | Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #F8FAFC; 
            --nav-dark: #0F172A;
            --emerald: #064E3B;
            --slate: #475569;
            --border: #E2E8F0;
            --white: #FFFFFF;
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; /* Fixed height to prevent body scroll */
            overflow: hidden;
        }

        .register-card {
            background: var(--white);
            padding: 30px 40px; /* Reduced padding */
            border-radius: 12px;
            border: 1px solid var(--border);
            width: 95%;
            max-width: 580px; 
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.05);
        }

        .brand {
            font-size: 1.1rem; /* Sized down */
            font-weight: 800;
            letter-spacing: 3px;
            color: var(--nav-dark);
            margin-bottom: 5px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--slate);
            font-size: 0.8rem; /* Sized down */
            margin-bottom: 25px; /* Reduced margin */
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px; /* Tighter gap */
        }

        .form-group {
            margin-bottom: 2px;
        }

        .full-width {
            grid-column: span 2;
        }

        .form-group label {
            display: block;
            font-size: 0.65rem; /* Sized down */
            font-weight: 800;
            text-transform: uppercase;
            color: var(--slate);
            margin-bottom: 4px;
            letter-spacing: 0.05em;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px; /* Thinner inputs */
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem; /* Sized down text */
            background-color: #FAFBFC;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-group textarea {
            height: 85px; /* Shorter address box */
            resize: none;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: var(--emerald);
            outline: none;
        }

        .btn-register {
            background: var(--nav-dark);
            color: white;
            border: none;
            padding: 12px; /* Thinner button */
            width: 100%;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 20px;
            transition: opacity 0.2s;
        }

        .btn-register:hover {
            opacity: 0.9;
        }

        .login-link {
            margin-top: 15px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--slate);
        }

        .login-link a {
            color: var(--emerald);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="register-card">
        <div class="brand">MERITHUB.</div>
        <div class="subtitle">Join the MeritHub Student Community</div>

        <form id="registrationForm">
            <div class="form-grid">
                <div class="form-group full-width">
                    <label>Full Name</label>
                    <input type="text" placeholder="As per IC/Passport" required>
                </div>

                <div class="form-group">
                    <label>Student ID</label>
                    <input type="text" placeholder="e.g. 1234567890" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="student@mmu.edu.my" required>
                </div>

                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="e.g. 0123456789" required>
                </div>

                <div class="form-group">
                    <label>Home Address</label>
                    <textarea placeholder="Residential Address" required></textarea>
                </div>

                <div class="form-group">
                    <label>Gender & Faculty</label>
                    <select style="margin-bottom: 8px;" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <select required>
                        <option value="" disabled selected>Select Faculty</option>
                        <option>Computing & Informatics</option>
                        <option>Engineering</option>
                        <option>Management</option>
                        <option>Creative Multimedia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Course</label>
                    <input type="text" placeholder="e.g. Computer Science" required>
                </div>

                <div class="form-group">
                    <label>Create Password</label>
                    <input type="password" placeholder="Min. 8 characters" required>
                </div>
            </div>

            <button type="button" class="btn-register" onclick="handleRegistration()">Register Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>

    <script>
        function handleRegistration() {
            alert("Account successfully created for MeritHub! You can now log in.");
            window.location.href = 'login.html';
        }
    </script>

</body>
</html>
