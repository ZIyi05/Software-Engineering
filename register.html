<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeritHub | Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #F8FAFC; 
            --nav-dark: #0F172A;
            --emerald: #064E3B;
            --slate: #475569;
            --border: #E2E8F0;
            --white: #FFFFFF;
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            padding: 40px 0;
        }

        /* Registration Card */
        .register-card {
            background: var(--white);
            padding: 50px 45px;
            border-radius: 16px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 550px; /* Wider for grid layout */
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.05);
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 3px;
            color: var(--nav-dark);
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--slate);
            font-size: 0.9rem;
            margin-bottom: 40px;
        }

        /* Form Grid for "Real Input" */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 5px;
        }

        .full-width {
            grid-column: span 2;
        }

        .form-group label {
            display: block;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--slate);
            margin-bottom: 8px;
            letter-spacing: 0.05em;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            background-color: #FAFBFC;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--emerald);
            outline: none;
        }

        /* Create Account Button */
        .btn-register {
            background: var(--emerald);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 30px;
            transition: opacity 0.2s;
        }

        .btn-register:hover {
            opacity: 0.9;
        }

        .login-link {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--slate);
        }

        .login-link a {
            color: var(--nav-dark);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="register-card">
        <div class="brand">MERITHUB.</div>
        <div class="subtitle">Student Registration Portal</div>

        <form id="registrationForm">
            <div class="form-grid">
                <div class="form-group full-width">
                    <label>Full Name</label>
                    <input type="text" placeholder="Legal name as per IC/Passport" required>
                </div>

                <div class="form-group">
                    <label>Student ID</label>
                    <input type="text" placeholder="e.g. 1234567890" required>
                </div>

                <div class="form-group">
                    <label>Faculty</label>
                    <select>
                        <option>Computing</option>
                        <option>Engineering</option>
                        <option>Business</option>
                        <option>Applied Sciences</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="student@university.edu" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="+60 12-345 6789" required>
                </div>

                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" required>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label>Password</label>
                    <input type="password" placeholder="Min. 8 characters" required>
                </div>
            </div>

            <button type="button" class="btn-register" onclick="handleRegistration()">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script>
        function handleRegistration() {
            // Validation check (Simplistic for demo)
            alert("Account successfully created for MeritHub! You can now log in.");
            window.location.href = 'login.html';
        }
    </script>

</body>
</html>
