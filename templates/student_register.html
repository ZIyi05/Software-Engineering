<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration | MMU Scholarship System</title>
        <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Segoe UI', sans-serif;
                background-image: linear-gradient(rgba(0, 51, 102, 0.7), rgba(0, 51, 102, 0.7)), url('/static/mmu_picture.png');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                padding: 20px;
            }

            .reg-card {
                background: rgba(255, 255, 255, 0.98);
                padding: 40px;
                border-top: 6px solid #ffcc00;
                border-radius: 15px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
                width: 100%;
                max-width: 600px; /* Widened to fit the grid nicely */
            }

            h2 { color: #003366; text-align: center; margin: 0 0 5px 0; }
            .subtitle { text-align: center; color: #666; margin-bottom: 25px; font-size: 14px; }

            /* The Grid Layout Fix */
            .form-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }

            .full-width { grid-column: span 2; }

            .input-box { display: flex; flex-direction: column; margin-bottom: 5px; }

            label {
                font-weight: 600;
                font-size: 13px;
                color: #333;
                margin-bottom: 5px;
            }

            input, select, textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 14px;
                box-sizing: border-box;
                transition: 0.3s;
            }

            input:focus, select:focus, textarea:focus {
                outline: none;
                border-color: #003366;
                box-shadow: 0 0 5px rgba(0, 51, 102, 0.2);
            }

            textarea { height: 110px; resize: none; }

            button {
                width: 100%;
                padding: 14px;
                background-color: #003366;
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 700;
                cursor: pointer;
                margin-top: 20px;
                transition: 0.3s;
            }

            button:hover { background-color: #002244; transform: translateY(-1px); }

            .back-login { text-align: center; margin-top: 20px; font-size: 14px; color: #444; }
            .back-login a { color: #003366; text-decoration: none; font-weight: 700; }
        </style>
    </head>
    <body>

    <div class="reg-card">
        <h2>Student Registration</h2>
        <p class="subtitle">Enter your details to join the Digital Scholarship System</p>
        
        <form action="/register" method="POST">
            <div class="form-grid">
                <div class="input-box full-width">
                    <label>Full Name</label>
                    <input type="text" name="fullName" placeholder="As per IC/Passport" required>
                </div>

                <div class="input-box">
                    <label>Student ID</label>
                    <input type="text" name="studentID" placeholder="e.g. 121110xxxx" required>
                </div>
                <div class="input-box">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="student@mmu.edu.my" required>
                </div>

                <div class="input-box">
                    <label>Date of Birth</label>
                    <input type="date" name="dob" required>
                </div>
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="text" name="phone" placeholder="e.g. 0123456789" required>
                </div>

                <div class="input-box">
                    <label>Home Address</label>
                    <textarea name="address" placeholder="Residential Address" required></textarea>
                </div>
                <div class="input-box">
                    <label>Gender</label>
                    <select name="gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>

                    <label style="margin-top: 12px;">Faculty</label>
                    <select name="faculty" required>
                        <option value="">Select Faculty</option>
                        <option value="FCI">FCI</option>
                        <option value="FOE">FOE</option>
                        <option value="FOB">FOB</option>
                    </select>
                </div>

                <div class="input-box">
                    <label>Course</label>
                    <input type="text" name="course" placeholder="e.g. Computer Science" required>
                </div>
                <div class="input-box">
                    <label>Create Password</label>
                    <input type="password" name="password" placeholder="Minimum 8 characters" required>
                </div>
            </div>

            <button type="submit">Register Account</button>
        </form>

        <div class="back-login">
            Already have an account? <a href="{{ url_for('index') }}">Log In</a>
        </div>
    </div>

    </body>
</html>
