<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia University | Digital Scholarship System</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(rgba(0, 51, 102, 0.7), rgba(0, 51, 102, 0.7)), url('/static/mmu_picture.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95); /* Semi-transparent for fancy look */
            padding: 40px;
            border-top: 6px solid #ffcc00; /* MMU Gold accent  */
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(5px); /* Modern blur effect */
        }

        h1 {
            font-size: 24px;
            color: #003366; /* MMU Blue [cite: 493] */
            margin-bottom: 30px;
            font-weight: 700;
        }

        .input-box {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #003366;
            box-shadow: 0 0 8px rgba(0, 51, 102, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 51, 102, 0.3);
        }

        button:hover {
            background-color: #002244;
            transform: translateY(-2px);
        }

        .register-link {
            margin-top: 25px;
            font-size: 14px;
            color: #444;
        }

        .register-link a {
            color: #003366;
            text-decoration: none;
            font-weight: 700;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .forgot-pass {
        display: block;
        text-align: right;
        margin-top: 8px;
        font-size: 13px;
        color: #003366;
        text-decoration: none;
        font-weight: 600;
        }

        .forgot-pass:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Multimedia University<br>
            <span style="font-weight:400; font-size: 16px; color: #555;">Digital Scholarship System</span>
        </h1>
        
        <form id="loginForm" action="/login_submit" method="POST">
            <div class="input-box">
                <label for="userid">User ID</label>
                <input type="text" id="userid" name="userid" placeholder="Student or Staff ID" required autocomplete="off">
            </div>
            
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="new-password">
                
                <a href="{{ url_for('forgot_password') }}" class="forgot-pass">Forgot Password?</a>
            </div>

            <button type="submit">Log In</button>
            
        </form>

        <div class="register-link">
            <p>New Student? <a href="{{ url_for('show_register_page') }}">Create an Account</a></p>
        </div>
    </div>
