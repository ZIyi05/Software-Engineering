<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Multimedia University</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Shared MMU Theme Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(rgba(0, 51, 102, 0.7), rgba(0, 51, 102, 0.7)), url('/static/mmu_picture.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-top: 6px solid #ffcc00; /* MMU Gold */
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        h2 {
            color: #003366; /* MMU Blue */
            margin-bottom: 20px;
            font-weight: 700;
        }

        p.description {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .input-box {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #003366;
            box-shadow: 0 0 8px rgba(0, 51, 102, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 51, 102, 0.3);
        }

        button:hover {
            background-color: #002244;
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #003366;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: #d9534f;
            background-color: #f2dede;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            border: 1px solid #ebccd1;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Identify Yourself</h2>
        <p class="description">Please enter your User ID and registered Email to reset your password.</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error-msg">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form action="/verify_identity" method="POST">
            <div class="input-box">
                <label>User ID</label>
                <input type="text" name="userid" placeholder="e.g. 1211103245" required>
            </div>

            <div class="input-box">
                <label>Registered Email</label>
                <input type="email" name="email" placeholder="student@mmu.edu.my" required>
            </div>

            <button type="submit">Verify Identity</button>
        </form>

        <a href="/" class="back-link">‚Üê Back to Login</a>
    </div>

</body>
</html>
