<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeritHub | My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root {
            --bg: #F8FAFC;
            --sidebar: #0F172A;
            --emerald: #064E3B;
            --slate: #475569;
            --border: #E2E8F0;
            --white: #FFFFFF;
            --sidebar-width: 240px;
            --sidebar-collapsed: 70px;
        }

        body { margin: 0; display: flex; font-family: 'Inter', sans-serif; height: 100vh; background-color: var(--bg); overflow: hidden; }

        /* SIDEBAR - Compact */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar);
            color: white;
            padding: 30px 15px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .sidebar.collapsed { width: var(--sidebar-collapsed); padding: 30px 10px; }
        .sidebar h2 { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 40px; color: #FFFFFF; padding-left: 10px; transition: 0.3s; }
        .sidebar.collapsed h2 { font-size: 0.55rem; padding-left: 0; text-align: center; }

        .sidebar a {
            color: #94A3B8; text-decoration: none; padding: 10px 12px; margin-bottom: 4px; border-radius: 6px;
            display: flex; align-items: center; overflow: hidden; font-size: 0.85rem; transition: 0.2s;
        }
        .sidebar a i { width: 16px; height: 16px; margin-right: 12px; flex-shrink: 0; }
        .sidebar.collapsed a i { margin-right: 0; }
        .sidebar.collapsed a span { display: none; }
        .sidebar a.active { color: #FFFFFF; background: rgba(255, 255, 255, 0.05); font-weight: 700; box-shadow: inset 3px 0 0 var(--emerald); }

        .toggle-btn {
            position: absolute; top: 75px; right: -12px; background: var(--emerald); color: white;
            border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; z-index: 100;
            display: flex; align-items: center; justify-content: center; font-size: 0.7rem;
        }

        /* MAIN AREA */
        .main { flex: 1; display: flex; flex-direction: column; min-width: 0; }
        .top-bar {
            height: 56px; background: var(--white); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: flex-end; padding: 0 30px; gap: 15px;
        }
        
        /* NOTIFICATION BELL & BADGE */
        .notification-bell { position: relative; cursor: pointer; padding: 6px; border-radius: 50%; display: flex; align-items: center; }
        .notif-badge {
            position: absolute; top: 2px; right: 2px; background: #ef4444; color: white;
            font-size: 0.6rem; padding: 2px 5px; border-radius: 10px; font-weight: 800;
            display: none; border: 2px solid white;
        }
        .notif-badge.active { display: block; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

        .user-tag { font-size: 0.75rem; font-weight: 600; color: var(--slate); background: #F1F5F9; padding: 5px 12px; border-radius: 6px; }

        /* TOAST ALERT */
        .toast-alert {
            position: fixed; top: 20px; right: -350px; width: 300px; background: white;
            border-left: 5px solid var(--emerald); padding: 15px; border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 12px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 9999;
        }
        .toast-alert.show { right: 20px; }

        /* FORM CONTENT */
        .workspace { padding: 40px 60px; overflow-y: auto; }
        .section-title { font-size: 0.75rem; font-weight: 800; color: var(--emerald); text-transform: uppercase; letter-spacing: 1px; margin: 30px 0 20px 0; display: block; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 900px; }
        .field label { display: block; font-size: 0.85rem; font-weight: 700; color: var(--sidebar); margin-bottom: 8px; }
        .field input, .field textarea { 
            width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-family: 'Inter'; font-size: 0.9rem; box-sizing: border-box; background: white;
        }
        .field textarea { resize: none; }

        .btn-save { background: var(--sidebar); color: white; border: none; padding: 12px 30px; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 40px; transition: 0.2s; }
        .btn-save:active { transform: scale(0.98); }

        .notif-dropdown {
            position: absolute; top: 45px; right: 0; width: 280px; background: white; 
            border: 1px solid var(--border); border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.08); 
            display: none; z-index: 1000; overflow: hidden;
        }
        .notif-dropdown.show { display: block; }
        .notif-item { padding: 12px 15px; border-bottom: 1px solid #F1F5F9; font-size: 0.8rem; line-height: 1.4; }
    </style>
</head>
<body>

    <div id="toastAlert" class="toast-alert">
        <i data-feather="check-circle" style="color: var(--emerald);"></i>
        <div>
            <b style="font-size: 0.85rem; display: block;">System Update</b>
            <span id="toastMsg" style="font-size: 0.75rem; color: var(--slate);">Changes saved.</span>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">◂</button>
        <h2>MeritHub.</h2>
        <nav>
            <a href="student_dashboard.html"><i data-feather="grid"></i><span>Overview</span></a>
            <a href="discovery_listing.html"><i data-feather="search"></i><span>Find Scholarships</span></a>
            <a href="tracking_hub.html"><i data-feather="file-text"></i><span>My Applications</span></a>
            <a href="profile.html" class="active"><i data-feather="user"></i><span>Academic Profile</span></a>
        </nav>
        <a href="login.html" style="margin-top: auto;"><i data-feather="log-out"></i><span>Log out</span></a>
    </div>

    <div class="main">
        <div class="top-bar">
            <div style="position: relative;">
                <div class="notification-bell" onclick="toggleNotifs()">
                    <i data-feather="bell" style="width: 18px; height: 18px;"></i>
                    <div class="notif-badge" id="notifBadge">1</div>
                </div>
                <div class="notif-dropdown" id="notifDropdown">
                    <div id="notifList">
                        <div class="notif-item"><b>System Update</b><br>Profile successfully synced.</div>
                    </div>
                </div>
            </div>
            <div class="user-tag" id="topUserTag">ID: Loading...</div>
        </div>

        <div class="workspace">
            <h1 style="font-size: 2.2rem; font-weight: 800; margin: 0;">Student Profile</h1>
            
            <span class="section-title">Personal & Contact Details</span>
            <div class="form-grid">
                <div class="field">
                    <label>Student ID</label>
                    <input type="text" id="pID" placeholder="e.g. 12345678">
                </div>
                <div class="field">
                    <label>Full Name</label>
                    <input type="text" id="pName" placeholder="Type your name...">
                </div>
                <div class="field">
                    <label>Email Address</label>
                    <input type="email" id="pEmail" placeholder="email@example.com">
                </div>
                <div class="field">
                    <label>Phone Number</label>
                    <input type="text" id="pPhone" placeholder="+60...">
                </div>
            </div>

            <span class="section-title">Academic Records</span>
            <div class="form-grid">
                <div class="field">
                    <label>Faculty</label>
                    <input type="text" id="pFaculty" placeholder="e.g. Computing">
                </div>
                <div class="field">
                    <label>Program</label>
                    <input type="text" id="pProgram" placeholder="e.g. Software Engineering">
                </div>
                <div class="field">
                    <label>Current CGPA</label>
                    <input type="text" id="pCGPA" placeholder="0.00">
                </div>
                <div class="field">
                    <label>Total Credit Hours</label>
                    <input type="number" id="pCredits" placeholder="0">
                </div>
            </div>

            <button class="btn-save" id="saveBtn" onclick="saveProfile()">Save Profile Changes</button>
        </div>
    </div>

    <script>
        feather.replace();

        window.onload = function() {
            const savedData = JSON.parse(localStorage.getItem('studentProfile'));
            if (savedData) {
                document.getElementById('pID').value = savedData.id || "12345678";
                document.getElementById('pName').value = savedData.name || "";
                document.getElementById('pEmail').value = savedData.email || "";
                document.getElementById('pPhone').value = savedData.phone || "";
                document.getElementById('pFaculty').value = savedData.faculty || "";
                document.getElementById('pProgram').value = savedData.program || "";
                document.getElementById('pCGPA').value = savedData.cgpa || "";
                document.getElementById('pCredits').value = savedData.credits || "";
                document.getElementById('topUserTag').innerText = "ID: " + (savedData.id || "12345678") + " | " + (savedData.name || "User");
            } else {
                document.getElementById('pID').value = "12345678";
                document.getElementById('pName').value = "Bernice Gan";
                document.getElementById('topUserTag').innerText = "ID: 12345678 | Bernice Gan";
            }
        };

        function triggerNotification(msg) {
            const toast = document.getElementById('toastAlert');
            const badge = document.getElementById('notifBadge');
            const msgEl = document.getElementById('toastMsg');
            const list = document.getElementById('notifList');

            msgEl.innerText = msg;
            const newItem = document.createElement('div');
            newItem.className = 'notif-item';
            newItem.innerHTML = `<b>Update</b><br>${msg}`;
            list.prepend(newItem);

            toast.classList.add('show');
            badge.classList.add('active');
            badge.innerText = parseInt(badge.innerText) + 1;

            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }

        function saveProfile() {
            const profileData = {
                id: document.getElementById('pID').value,
                name: document.getElementById('pName').value,
                email: document.getElementById('pEmail').value,
                phone: document.getElementById('pPhone').value,
                faculty: document.getElementById('pFaculty').value,
                program: document.getElementById('pProgram').value,
                cgpa: document.getElementById('pCGPA').value,
                credits: document.getElementById('pCredits').value
            };

            localStorage.setItem('studentProfile', JSON.stringify(profileData));
            document.getElementById('topUserTag').innerText = "ID: " + profileData.id + " | " + profileData.name;

            const btn = document.getElementById('saveBtn');
            btn.innerText = "Saving...";
            
            setTimeout(() => {
                btn.innerText = "✓ Changes Saved";
                triggerNotification("Your academic profile has been updated and synced.");
            }, 600);
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const btn = document.querySelector('.toggle-btn');
            sidebar.classList.toggle('collapsed');
            btn.innerText = sidebar.classList.contains('collapsed') ? '▸' : '◂';
        }
        function toggleNotifs() { 
            document.getElementById('notifDropdown').classList.toggle('show'); 
            document.getElementById('notifBadge').classList.remove('active');
        }
    </script>
</body>
</html>
