<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeritHub | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #F8FAFC; 
            --nav-dark: #0F172A;
            --emerald: #064E3B;
            --slate: #475569;
            --border: #E2E8F0;
            --white: #FFFFFF;
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden;
        }

        .login-card {
            background: var(--white);
            padding: 50px 40px;
            border-radius: 16px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.05);
            text-align: center;
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 3px;
            color: var(--nav-dark);
            margin-bottom: 40px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--slate);
            margin-bottom: 8px;
            letter-spacing: 0.05em;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            background-color: #FAFBFC;
            box-sizing: border-box; 
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: var(--emerald);
            outline: none;
        }

        .btn-login {
            background: var(--nav-dark);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.2s;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .footer-links {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--slate);
        }

        .footer-links a {
            color: var(--emerald);
            text-decoration: none;
            font-weight: 700;
        }

        .forgot-link {
            display: block;
            text-align: right;
            font-size: 0.75rem;
            color: var(--emerald);
            text-decoration: none;
            font-weight: 700;
            margin-top: 8px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand">MERITHUB.</div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p style="color: red; font-size: 0.8rem; margin-bottom: 15px;">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}

        <form id="loginForm" action="/login_submit" method="POST">
            <div class="form-group">
                <label>User ID</label>
                <input type="text" name="userid" placeholder="Student or Staff ID" required autocomplete="off">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required autocomplete="current-password">
                <a href="{{ url_for('forgot_password_page') }}" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login">Log In</button>
        </form>

        <div class="footer-links">
            New student? <a href="{{ url_for('show_register_page') }}">Create an Account</a>
        </div>
    </div>

</body>
</html>
