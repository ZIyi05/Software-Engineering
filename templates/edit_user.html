<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | Edit Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root { 
            --bg: #F8FAFC; --nav-dark: #0F172A; --emerald: #064E3B; --slate: #475569; --border: #E2E8F0; 
            --sidebar-width: 250px; --sidebar-collapsed: 70px;
        }
        body { margin: 0; display: flex; font-family: 'Inter', sans-serif; height: 100vh; background-color: var(--bg); overflow: hidden; }

        /* SIDEBAR - Exact match to Scholarship Manager logic */
        .sidebar { 
            width: var(--sidebar-width); background-color: var(--nav-dark); color: white; 
            padding: 40px 24px; flex-shrink: 0; display: flex; flex-direction: column; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative;
        }
        .sidebar.collapsed { width: var(--sidebar-collapsed); padding: 40px 10px; }
        
        /* Brand Heading Shrink logic */
        .sidebar h2 { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2.5px; margin-bottom: 50px; color: #FFFFFF; font-weight: 800; white-space: nowrap; transition: 0.3s; }
        .sidebar.collapsed h2 { font-size: 0.55rem; padding-left: 0; text-align: center; letter-spacing: 1px; white-space: normal; line-height: 1.2; }

        .sidebar a { 
            color: #94A3B8; text-decoration: none; padding: 14px 16px; margin-bottom: 8px; 
            border-radius: 8px; display: flex; align-items: center; font-size: 0.95rem; font-weight: 500; 
            transition: 0.2s; white-space: nowrap;
        }

        /* ICONS - Visible in both states */
        .sidebar a i { display: block; width: 18px; height: 18px; margin-right: 12px; flex-shrink: 0; }
        
        /* Shrunk State Logic */
        .sidebar.collapsed a i { margin-right: 0; margin: 0 auto; }
        .sidebar.collapsed a span { display: none; }

        .sidebar a.active { background-color: rgba(255, 255, 255, 0.05); color: white; font-weight: 700; box-shadow: inset 4px 0 0 var(--emerald); }

        .toggle-btn { 
            position: absolute; top: 85px; right: -12px; background: var(--emerald); color: white; 
            border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; z-index: 100; 
            display: flex; align-items: center; justify-content: center; font-size: 0.7rem;
        }

        .main { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }
        .content { padding: 40px 60px; max-width: 700px; margin: 0 auto; width: 100%; box-sizing: border-box; }

        .form-card { background: white; border-radius: 12px; border: 1px solid var(--border); padding: 40px; }
        
        /* DYNAMIC USER HEADER */
        .user-focus-box { background: #F1F5F9; padding: 25px; border-radius: 10px; border-left: 5px solid var(--nav-dark); margin-bottom: 30px; }
        .user-focus-box p { margin: 0; font-size: 0.8rem; color: var(--slate); text-transform: uppercase; font-weight: 700; letter-spacing: 0.5px; }
        .user-focus-box b { font-size: 1.25rem; color: var(--nav-dark); display: block; margin-top: 5px; }

        .btn-wide { width: 100%; padding: 16px; border-radius: 8px; font-weight: 700; cursor: pointer; margin-bottom: 15px; font-family: 'Inter'; font-size: 0.9rem; display: block; text-align: center; border: none; }
        .btn-reset { background: white; border: 1px solid var(--border); color: var(--nav-dark); }
        .btn-danger { background: #FEE2E2; border: 1px solid #FCA5A5; color: #991B1B; }
        .btn-save { background: var(--emerald); color: white; border: none; margin-top: 15px; }

        .back-btn { background: none; border: none; width: 100%; color: var(--slate); font-weight: 600; cursor: pointer; margin-top: 10px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">◂</button>
        <h2>MERITHUB. ADMIN</h2>
        <nav>
            <a href="admin_dashboard.html"><i data-feather="grid"></i><span>Dashboard Overview</span></a>
            <a href="scholarship_manager.html"><i data-feather="briefcase"></i><span>Scholarship Manager</span></a>
            <a href="user_management.html" class="active"><i data-feather="users"></i><span>User Management</span></a>
            <a href="reviewer_assignment.html"><i data-feather="check-square"></i><span>Assign Reviewers</span></a>
        </nav>
        <a href="login.html" style="margin-top: auto;" class="logout-link"><i data-feather="log-out"></i><span>Logout</span></a>
    </div>

    <div class="main">
        <div class="content">
            <h1 style="font-weight: 800; font-size: 2.2rem; margin: 0 0 30px 0;">Account Settings</h1>
            
            <div class="form-card">
                <div class="user-focus-box">
                    <p>Managing Account For</p>
                    <b>Bernice (ID: 12345678)</b>
                </div>

                <button class="btn-wide btn-reset" onclick="alert('A password reset link has been sent to the registered email.')">Reset User Password</button>
                
                <button class="btn-wide btn-danger" onclick="if(confirm('Are you sure? This user will lose all system access immediately.')) alert('Account Deactivated.')">Deactivate Account</button>
                
                <hr style="border: 0; border-top: 1px solid var(--border); margin: 30px 0;">
                
                <button class="btn-wide btn-save" onclick="location.href='user_management.html'">Save Changes</button>
                <button class="back-btn" onclick="location.href='user_management.html'">Cancel and Go Back</button>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const btn = document.querySelector('.toggle-btn');
            sidebar.classList.toggle('collapsed');
            btn.innerText = sidebar.classList.contains('collapsed') ? '▸' : '◂';
        }
    </script>
</body>
</html>
