<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeritHub | Password Reset Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #F8FAFC; 
            --nav-dark: #0F172A; /* MeritHub Navy */
            --emerald: #064E3B;  /* MeritHub Emerald */
            --slate: #475569;
            --border: #E2E8F0;
            --white: #FFFFFF;
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; /* */
            background-color: var(--bg);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden;
        }

        .success-card {
            background: var(--white);
            padding: 50px 40px;
            border-radius: 16px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.05);
            text-align: center;
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 3px;
            color: var(--nav-dark);
            margin-bottom: 25px;
        }

        .success-icon {
            font-size: 50px;
            color: var(--emerald); /* Updated to match theme */
            margin-bottom: 20px;
            display: block;
        }

        h2 {
            color: var(--nav-dark);
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            color: var(--slate);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .btn-login {
            display: block;
            background: var(--nav-dark);
            color: white;
            padding: 16px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        .btn-login:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="brand">MERITHUB.</div>
        
        <span class="success-icon">âœ“</span>
        <h2>Password Updated!</h2>
        <p>Your password has been changed successfully. You can now login with your new credentials.</p>
        
        <a href="{{ url_for('index') }}" class="btn-login">Back to Login</a>
    </div>

</body>
</html>
