<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | Multimedia University</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Shared MMU Theme Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(rgba(0, 51, 102, 0.7), rgba(0, 51, 102, 0.7)), url('/static/mmu_picture.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* --- THE POPUP MODAL STYLES --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 51, 102, 0.6); /* Blue tint background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it sits on top of everything */
            backdrop-filter: blur(8px); /* Blur the background like your image */
            transition: opacity 0.5s ease;
        }

        .modal-box {
            background: white;
            padding: 50px 40px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-top: 6px solid #ffcc00; /* MMU Gold top border */
            width: 350px;
            transform: scale(1);
            animation: popIn 0.3s ease-out;
        }

        .modal-box h2 {
            margin: 0;
            color: #333;
            font-size: 24px;
            font-weight: 400;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- THE FORM CARD STYLES (Hidden initially behind modal) --- */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-top: 6px solid #ffcc00;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            /* Initially we can hide it or just let the modal cover it. 
               Letting the modal cover it is smoother. */
        }

        h2.form-title {
            color: #003366;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .input-box {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #003366;
            box-shadow: 0 0 8px rgba(0, 51, 102, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 51, 102, 0.3);
        }

        button:hover {
            background-color: #002244;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div id="verificationModal" class="modal-overlay">
        <div class="modal-box">
            <h2>Verification Done</h2>
        </div>
    </div>

    <div class="card">
        <h2 class="form-title">Create New Password</h2>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div style="color: red; margin-bottom: 10px;">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form action="/update_password" method="POST">
            <div class="input-box">
                <label>New Password</label>
                <input type="password" name="new_password" placeholder="••••••••" required>
            </div>

            <div class="input-box">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="••••••••" required>
            </div>

            <button type="submit">Update Password</button>
        </form>
    </div>

    <script>
        // Wait 2000ms (2 seconds)
        setTimeout(function() {
            // Find the modal
            var modal = document.getElementById('verificationModal');
            
            // Fade it out
            modal.style.opacity = '0';
            
            // After the fade transition is done (0.5s), remove it from screen layout
            setTimeout(function() {
                modal.style.display = 'none';
            }, 500);
            
        }, 2000);
    </script>

</body>
</html>
