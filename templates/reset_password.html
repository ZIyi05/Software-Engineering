<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeritHub | Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #F8FAFC; 
            --nav-dark: #0F172A;
            --emerald: #064E3B;
            --slate: #475569;
            --border: #E2E8F0;
            --white: #FFFFFF;
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
        }

        /* Overlay for the Verification Done popup */
        #verifyPopup {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(15, 23, 42, 0.9); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 9999; 
            transition: opacity 0.5s ease;
        }

        .popup-box {
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            text-align: center; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .reset-card {
            background: var(--white); 
            padding: 50px 40px; 
            border-radius: 16px; 
            border: 1px solid var(--border); 
            width: 100%; max-width: 400px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.05); 
            text-align: center;
        }

        .brand { 
            font-size: 1.2rem; 
            font-weight: 800; 
            letter-spacing: 3px; 
            color: var(--nav-dark); 
            margin-bottom: 8px; 
        }
        .reset-title { 
            font-size: 0.95rem; 
            color: var(--slate); 
            font-weight: 600; 
            margin-bottom: 35px; 
        }
        .form-group { 
            text-align: left; 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            font-size: 0.75rem; 
            font-weight: 700; 
            text-transform: uppercase; 
            color: var(--slate); 
            margin-bottom: 8px; 
        }
        .form-group input { 
            width: 100%; 
            padding: 14px; 
            border: 1px solid var(--border); 
            border-radius: 8px; 
            box-sizing: border-box; 
        }
        
        .btn-update { 
            background: var(--nav-dark); 
            color: white; 
            border: none; 
            padding: 16px; 
            width: 100%; 
            border-radius: 10px; 
            font-weight: 700; 
            cursor: pointer; 
            transition: 0.2s;
        }
        .btn-update:hover { 
            opacity: 0.9; 
        }
        
    </style>
</head>
<body>

    <div id="verifyPopup">
        <div class="popup-box">
            <h2 style="color:#0F172A; margin:0;">Verification Done</h2>
        </div>
    </div>

    <div class="reset-card">
        <div class="brand">MERITHUB.</div>
        <div class="reset-title">Reset Your Password</div>

        <form action="/update_password" method="POST">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="new_password" placeholder="••••••••" minlength="8" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="••••••••" minlength="8" required>
            </div>

            <button type="submit" class="btn-update">Reset Password</button>
        </form>
    </div>

    <script>
        // Smoothly hide the "Verification Done" popup after 2 seconds
        setTimeout(function() {
            const popup = document.getElementById('verifyPopup');
            popup.style.opacity = '0';
            setTimeout(() => { popup.style.display = 'none'; }, 500);
        }, 2000);
    </script>
</body>
</html>
